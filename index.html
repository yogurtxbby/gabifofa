  <style>
    :root{
      --bg:#0f1115;
      --card:#141820;
      --text:#e6e9ef;
      --muted:#a7b0c0;
      --accent:#229ED9; /* vibe Telegram */
      --ring:#2a3240;
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 900px at 50% -20%, #1a2030 0%, var(--bg) 55%) fixed;
      color:var(--text);
      font: 15px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)) , var(--card);
      border:1px solid #1f2632;
      border-radius:var(--radius);
      padding:28px 24px;
      box-shadow:
        0 20px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.05);
    }

    .row{display:flex; gap:18px; align-items:center}
    .avatar{
      width:64px; height:64px; border-radius:50%;
      object-fit:cover; flex:0 0 64px;
      border:2px solid #233048;
      box-shadow:0 0 0 5px rgba(34,158,217,.08);
    }

    h1{
      margin:0 0 2px 0; font-weight:700; letter-spacing:.2px;
      font-size:20px;
    }
    .sub{
      margin:0; color:var(--muted);
      font-size:14px;
    }

    .bar{
      position:relative; height:10px; margin-top:18px;
      background:#0e1219; border:1px solid #1f2632;
      border-radius:999px; overflow:hidden;
    }
    .bar::before{
      content:""; position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(255,255,255,.1) 0 0) no-repeat,
        linear-gradient(90deg, var(--accent), #66c8f0);
      width:0%;
      animation: load 2.6s ease-in-out forwards;
    }
    @keyframes load{
      0%{width:0%}
      60%{width:78%}
      100%{width:100%}
    }

    .dots::after{
      content:""; display:inline-block; width:1ch; text-align:left;
      animation:dots 1.2s steps(4,end) infinite;
    }
    @keyframes dots{ 0%{content:""} 25%{content:"."} 50%{content:".."} 75%{content:"..."} 100%{content:""} }

    .foot{
      margin-top:14px; display:flex; justify-content:space-between; align-items:center;
      color:var(--muted); font-size:12px;
    }
    .pill{
      padding:.25rem .6rem; border-radius:999px;
      background:rgba(34,158,217,.12); color:#bfe9ff; border:1px solid rgba(34,158,217,.3);
      text-decoration:none;
    }

    @media (prefers-reduced-motion: reduce){
      .bar::before{animation:none; width:100%}
      .dots::after{animation:none; content:"..."}
    }
  </style>
</head>
<body>
  <main class="card" role="alert" aria-live="polite">
    <div class="row">
      <!-- Troque o src abaixo pela foto que você quiser -->
      <img class="avatar" src="https://i.imgur.com/614dmCh.jpeg" alt="Gabi" />
      <div>
        <h1>Gabi</h1>
        <p class="sub">Redirecionando pra você falar comigo <span class="dots" aria-hidden="true"></span></p>
      </div>
    </div>

    <div class="bar" aria-label="Carregando"></div>

    <div class="foot">
      <span>Estilo Telegram</span>
      <!-- Botão de fallback caso o auto-redirect falhe -->
      <a id="fallback" class="pill" href="https://t.me/GabizinhaBraga" rel="noopener">Abrir no Telegram</a>
    </div>
  </main>



  <script>
    // ==== CONFIGURE AQUI O DESTINO ====
    const DESTINO = "https://t.me/GabizinhaBraga"; // troque se quiser
    const TEMPO_MS = 2700; // tempo antes do redirecionamento

    // redireciona após a barra terminar de carregar
    setTimeout(() => {
      try{
        window.location.href = DESTINO;
      }catch(e){
        // se algo der errado, o botão fallback já está visível
      }
    }, TEMPO_MS);

    // se abrir em standalone iOS/Android, ainda funciona
    document.getElementById('fallback').setAttribute('href', DESTINO);
  </script>

</body>
</html>
